<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #00bcd4;
            font-weight: bold;
        }

        button:hover {
            background: #00e5ff;
        }

        .alert {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h1>Welcome to Chat App</h1>

{% if alertMsg %}
    <div class="alert">{{ alertMsg }}</div>
{% endif %}

<div class="container">

    <!-- Create User -->
    <form action="/createuser" method="POST">
        <h3>Create User</h3>
        <input type="text" name="btid" placeholder="BT ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create User</button>
    </form>

    <!-- Create Room -->
    <form action="/createroom" method="POST">
        <h3>Create Room</h3>
        <input type="text" name="RoomName" placeholder="Room Name" required>
        <input type="password" name="password" placeholder="Room Password" required>
        <button type="submit">Create Room</button>
    </form>

    <!-- Join Room -->
    <form action="/joinchat" method="POST">
        <h3>Join Room</h3>
        <input type="text" name="roomname" placeholder="Room Name" required>
        <input type="password" name="password" placeholder="Room Password" required>
        <button type="submit">Join Room</button>
    </form>

    <form action="/showroom" method="GET">
        <button type="submit">Show All Rooms</button>
    </form>

</div>

</body>
</html>
