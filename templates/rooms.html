<!DOCTYPE html>
<html>
<head>
    <title>Available Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            padding: 20px;
        }

        .room-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }

        .room-card {
            background: #1e1e1e;
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .room-name {
            font-size: 18px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #00bcd4;
            color: black;
            font-weight: bold;
        }

        button:hover {
            background: #00e5ff;
        }

        .back-btn {
            margin-top: 20px;
            background: gray;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Available Chat Rooms</h1>

    <div class="room-container">
        {% if rooms %}
            {% for room in rooms %}
                <div class="room-card">
                    <div class="room-name">
                        {{ room.roomname }}
                    </div>

                    <form action="/joinchat" method="POST">
                        <input type="hidden" name="roomname" value="{{ room.roomname }}">
                        <input type="password" name="password" placeholder="Enter Room Password" required>
                        <br><br>
                        <button type="submit">Join Room</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>No rooms available.</p>
        {% endif %}
    </div>

    <form action="/" method="GET">
        <button class="back-btn">Back to Home</button>
    </form>

</body>
</html>
